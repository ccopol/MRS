language: python
sudo: false
deploy:
  provider: pypi
  user: arokem
  password:
    secure: ahYc94HST/hW/AgMOS0r3dQWxy8KwT8pci44VYem51UryTp0JnOn2+CO+8SSzWtWmBzvdF9aAbjtlkfT1BkvW++svBoE7QvjlXFqJdUEQiLisGj+paO0DVE6K1Z/atdu6dPl6XCSsRvt3zpyrQ9WpZUuzSgUGjOI0RTl5VEnzmE=
  on:
    tags: true
    repo: cni/MRS
    all_branches: true

env:
  global:
  - PIP_DEPS="coveralls pytest-cov flake8"

python:
  - '2.7'
  - '3.6'

install:
  - travis_retry pip install $PIP_DEPS
  - travis_retry pip install -r requirements.txt
  - travis_retry pip install -e .

script:
  - flake8 --ignore N802,N806 `find . -name \*.py | grep -v setup.py | grep -v version.py | grep -v __init__.py | grep -v /doc/`
  - py.test --pyargs MRS --cov-report term-missing --cov=MRS
